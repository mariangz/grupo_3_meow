<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro | Meow</title>
</head>
<body>
    <div class="register-box">
    <h1>Registrate</h1>
    <h3>Crea tu cuenta para disfrutar de nuestros productos</h3>
    <form>
        <!--nombre-->
        <label for="nombre">Nombre</label>
        <input type="text" placeholder="Ingresa tu nombre">
        <!--email-->
        <label for="email">E-mail</label>
        <input type="email" placeholder="Ingresa tu e-mail">
        <!--contraseña-->
        <label for="contraseña">Contraseña</label>
        <input type="password" placeholder="Ingresa tu contraseña">
        <!--confirmar contraseña-->
        <label for="confirmar-contraseña">Confirma tu contraseña</label>
        <input type="password" placeholder="Confirma tu contraseña">
        <!--falta poner el tilde con boton aca abajo-->
        <p>Quiero suscribirme a las novedades</p>
        <input type="submit" value="Ingresar">
        <p><a ref="#">¿Ya estás registrado?</a></p>
    </div>
</body>
</html>
