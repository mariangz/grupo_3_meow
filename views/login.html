<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/login.css">
    <title>Login | Meow</title>
</head>
<body>
    <form action="/login" method="POST">
    <div class="contenedor">
        <h1>Bienvenid@</h1>
        <h3>Ingrese a su cuenta</h3>
    <div class="input-contenedor">
        <div class="titulo"><label for="email">E-mail</label></div>
        <input type="email" name="email" placeholder="Email" required>
    </div>
    <div class="input-contenedor">
        <div class="titulo"><label for="contraseña">Contraseña</label></div>
        <input type="password" name="contraseña" id="contraseña" placeholder="Contraseña" required>
    </div>
    <div class="input-ingreso">
        <div class="boton"><button type="submit" value="Ingresar">Ingresar</button></div>
    </div>
    <div class="input-olvido-registrado">
        <div class="olvido-registrado">
        <a class="olvido" href="#">¿Olvidaste tu contraseña?</a>
        <br>
        <a class="registrado" href="/views/register.html">¿No estás registrado?</a>
        </div>
    </div>
    </div>
    </form>
</body>
</html>
</body>
</html>
