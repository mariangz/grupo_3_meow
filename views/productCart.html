<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/mainstyle.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Work+Sans:wght@300;400&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/cd66ba717f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/styles.css">
    <title>Carrito de Compras</title>
</head>

<body>
    <header>
    </header>
    <main>
        <!---- cart items details ----->

        <div class="small-container cart-page">
            <h3 class="page-title">Detalle de Items</h3>
            <table class="product-item">
                <tr>
                    <th>Producto</th>
                    <th>Cantidad</th>
                    <th>Subtotal</th>
                </tr>
                <tr>
                    <td>
                        <div class="cart-info">
                            <img src="/images/producto.jpg" alt="producto1">
                            <div>
                                <p>Nombre del Producto</p>
                                <small>Precio: $50.000</small>
                                <br>
                                <a href="">Remove</a>
                            </div>
                        </div>
                    </td>
                    <td><input type="number" value="1" name="cantidad"></td>
                    <td>$50.000</td>
                </tr>
            </table>

            <div class="total-price">
                <table>
                    <tr>
                        <td>Subtotal</td>
                        <td>$100.000</td>
                    </tr>
                    <tr>
                        <td>tax</td>
                        <td>$100.000</td>
                    </tr>
                    <tr>
                        <td>total</td>
                        <td>$100.000</td>
                    </tr>
                </table>
            </div>

        </div>
    </main>

    <footer>

    </footer>
</body>

</html>
