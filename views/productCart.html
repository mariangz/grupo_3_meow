<body>

    </header>
    <main>

        <div class="small-container cart-page">
            <h3 class="page-title">Detalle de Items</h3>
            <form action="#" method="post">
                <table class="product-item">
                    <tr>
                        <th></th>
                        <th>Producto</th>
                        <th>Cantidad</th>
                        <th>Subtotal</th>
                    </tr>
                    <tr class="product-n">
                        <td>
                            <a href=""><img src="/images/trash.svg"></a>
                        </td>
                        <td>
                            <div class="cart-info">
                                <img src="/images/producto.jpg" alt="producto1">
                                <div>
                                    <p>Producto 1</p>
                                    <small>Detalle del Producto</small>
                                </div>
                            </div>
                        </td>
                        <td>
                            <div class="cart-info">
                                <input type="number" value="1" name="cantidad">
                            </div>
                        </td>
                        <td>$50</td>
                    </tr>
                    <tr class="product-n">
                        <td>
                            <a href=""><img src="/images/trash.svg"></a>
                        </td>
                        <td>
                            <div class="cart-info">
                                <img src="/images/producto.jpg" alt="producto1">
                                <div>
                                    <p>Producto 2</p>
                                    <small>Detalle del Producto</small>
                                </div>
                            </div>
                        </td>
                        <td>
                            <div class="cart-info">
                                <input type="number" value="1" name="cantidad">
                            </div>
                        </td>
                        <td>$50</td>
                    </tr>
                </table>

                <div class="total-price">
                    <table>
                        <tr>
                            <td>Total a pagar</td>
                            <td>$100</td>
                        </tr>
                    </table>

                </div>
                <div class="small-container cart-paid">
                    <h4 class="page-subtitle">MÃ©todo de Pago</h4>
                    <label><input type="radio" name="mercadoPago"><img src="/images/mercado-pago.png"></label>
                </div>
                <input class="button-checkout" type="submit" name="checkout" value="pagar">
            </form>

        </div>
    </main>
